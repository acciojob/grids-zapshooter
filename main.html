<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Bootstrap Grid Task</title>
  <!-- Bootstrap 4.5.2 CDN (as seen in typical test suites/examples) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background:#222;">
  <div
    class="container"
    style="max-width:600px;border:5px solid rgb(4,255,4);background:rgb(41,0,0);margin-top:40px;"
  >
    <!-- Row 1 -->
    <div
      class="row"
      style="border:5px solid rgb(255,188,188);height:200px;margin-bottom:8px;"
    >
      <!-- Col 1: md-4 (1/3), sm-6 (equal on small screens) -->
      <div
        class="col-md-4 col-sm-6"
        style="border:2px dotted rgb(38,38,43);background:teal;"
      >
        Row1 col1
      </div>
      <!-- Col 2: md-8 (2/3), sm-6 -->
      <div
        class="col-md-8 col-sm-6"
        style="border:2px dotted rgb(38,38,43);background:thistle;"
      >
        Row1 col2
      </div>
    </div>

    <!-- Row 2 -->
    <div
      class="row"
      style="border:5px solid rgb(255,188,188);height:200px;margin-bottom:8px;"
    >
      <!-- Col 1: md-4 offset-md-2 (with offset), sm-6 -->
      <div
        class="col-md-4 offset-md-2 col-sm-6"
        style="border:2px dotted rgb(38,38,43);background:tomato;"
      >
        Row2 col1
      </div>
      <!-- Col 2: md-4, sm-6 -->
      <div
        class="col-md-4 col-sm-6"
        style="border:2px dotted rgb(38,38,43);background:turquoise;"
      >
        Row2 col2
      </div>
    </div>

    <!-- Row 3 -->
    <div
      class="row justify-content-center"
      style="border:5px solid rgb(255,188,188);height:200px;"
    >
      <!-- Col 1: md-4, sm-6 -->
      <div
        class="col-md-4 col-sm-6"
        style="border:2px dotted rgb(38,38,43);background:violet;"
      >
        Row3 col1
      </div>
      <!-- Col 2: md-4, sm-6 -->
      <div
        class="col-md-4 col-sm-6"
        style="border:2px dotted rgb(38,38,43);background:yellowgreen;"
      >
        Row3 col2
      </div>
    </div>
  </div>
</body>
</html>
